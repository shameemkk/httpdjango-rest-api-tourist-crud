<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Destination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="">Tourist Destinations</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Add New Destination</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="placeName" class="form-label">Place Name</label>
                <input type="text" name="place_name" class="form-control" id="placeName" required>
            </div>
            <div class="mb-3">
                <label for="weather" class="form-label">Weather</label>
                <input type="text" name="weather" class="form-control" id="weather" required>
            </div>
            
            <div class="mb-3">
                <label for="district" class="form-label">Location</label>
                <input type="text" name="location" class="form-control" id="district" required>
            </div>
            <div class="mb-3">
                <label for="googleMapLink" class="form-label">Google Map Link</label>
                <input type="url" name="google_map_link" class="form-control" id="googleMapLink" required>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="file" name="image" class="form-control" id="image" accept="image/*" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea name="description" class="form-control" id="description" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Destination</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
