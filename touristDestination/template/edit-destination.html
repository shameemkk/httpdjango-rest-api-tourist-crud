<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Destination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Tourist Destinations</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Edit Destination</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="placeName" class="form-label">Place Name</label>
                <input name="place_name" type="text" class="form-control" id="placeName" value="{{data.place_name}}" required>
            </div>
            <div class="mb-3">
                <label for="weather" class="form-label">Weather</label>
                <input name="weather" type="text" class="form-control" id="weather" value="{{data.weather}}" required>
            </div>
          
            <div class="mb-3">
                <label for="district" class="form-label">Location</label>
                <input name="location" type="text" class="form-control" id="location" value="{{data.location}}" required>
            </div>
            <div class="mb-3">
                <label for="googleMapLink" class="form-label">Google Map Link</label>
                <input type="url" name="google_map_link" class="form-control" id="googleMapLink" value="{{data.google_map_link}}" required>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input name="image" type="file" class="form-control" id="image" accept="image/*">
                <small class="form-text text-muted">Leave blank to keep the current image</small>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea name="description" class="form-control" id="description" rows="3" required>{{data.description}}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Destination</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
