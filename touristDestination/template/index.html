<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Destinations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Tourist Destinations</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
           
            <form action="{% url 'index' %}" method="POST" class="d-flex" >
                {% csrf_token %}
                <input name="search" class="form-control me-2" type="search" placeholder="Search destinations" aria-label="Search" role="search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

    <main class="container mt-4">
        <h1 class="mb-4">Explore Tourist Destinations</h1>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <a href="add-destination.html" class="btn btn-success">
                    <i class="bi bi-plus-circle me-2"></i>Add New Destination
                </a>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search destinations" aria-label="Search destinations" id="searchInput">
                    <button class="btn btn-outline-secondary" type="button" id="searchButton">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="row row-cols-1 row-cols-md-3 g-4" id="destinationCards">
           {% for data in data %}
            <div class="col">
                <div class="card h-100">
                    <img src="{{ data.image }}" class="card-img-top" alt="Destination-img">
                    <div class="card-body">
                        <h5 class="card-title">{{data.place_name}}</h5>
                        <p class="card-text">{{data.location}}</p>
                        <a href="" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
            
        </div>
    </main>

    <footer class="bg-light mt-5 py-3">
        <div class="container text-center">
            <p>&copy; 2023 Tourist Destinations. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const destinationCards = document.getElementById('destinationCards');

            function filterDestinations() {
                const searchTerm = searchInput.value.toLowerCase();
                const cards = destinationCards.getElementsByClassName('col');

                Array.from(cards).forEach(card => {
                    const title = card.querySelector('.card-title').textContent.toLowerCase();
                    const location = card.querySelector('.card-text').textContent.toLowerCase();
                    
                    if (title.includes(searchTerm) || location.includes(searchTerm)) {
                        card.style.display = '';
                    } else {
                        card.style.display = 'none';
                    }
                });
            }

            searchButton.addEventListener('click', filterDestinations);
            searchInput.addEventListener('keyup', filterDestinations);
        });
    </script>
    <script>
    document.querySelector('form[role="search"]').addEventListener('submit', function(e) {
        e.preventDefault();
        const searchTerm = this.querySelector('input[type="search"]').value.toLowerCase();
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            const title = card.querySelector('.card-title').textContent.toLowerCase();
            const text = card.querySelector('.card-text').textContent.toLowerCase();
            if (title.includes(searchTerm) || text.includes(searchTerm)) {
                card.style.display = '';
            } else {
                card.style.display = 'none';
            }
        });
    });
</script>
</body>
</html>
